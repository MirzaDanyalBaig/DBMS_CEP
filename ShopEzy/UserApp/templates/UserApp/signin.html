<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link rel="stylesheet" href="../../static/css/styles.css" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="" />

    <title>ShopEzy</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <div class="header__top">
        <div class="header__container container">
          <div class="header__contact">
            <span>(+92) - 305 - 2620311</span>
            <span>Our Location</span>
          </div> 
          <p class="header__alert-news">
            Discover deals and new arrivals at ShopEzy.com
          </p>
          <p class="header__top-action">
            Welcome!!
          </p>
        </div>
      </div>

      <nav class="nav container">
        <a href="index" class="nav__logo">
          <img src="../../static/image/logo.png" alt="company_logo" class="nav__logo" style="height: 75px;">
          <img src="../../static/image/name.png" alt="company_name" class="nav__logo">
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="" class="nav__link">Contact</a>
            </li>

            <li class="nav__item">
              <a href="" class="nav__link">About us</a>
            </li>

            <li class="nav__item">
              <a href="" class="nav__link active-link">Login/Sign Up</a>
            </li>

            <li class="nav__item">
              <a href="signin_admin" class="nav__link">Admin</a>
            </li>

          </ul>
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== BREADCRUMB ===============-->
      <section class="breadcrumb"></section>

      <!--=============== LOGIN-REGISTER ===============-->
      <section class="login-register section--lg">
        <div class="login-register__container container grid">
          <div class="login">
            <h3 class="section__title">Sign In</h3>

            <form method="POST" action="/signin" class="form grid">
              {% csrf_token %}
              <input type="email" name="email" placeholder="Email" class="form__input">
              <input type="password" name="password" placeholder="Password" class="form__input">
              <div class="form__btn">
                <button type="submit" class="btn">Sign In</button>
              </div>
            </form>
          </div>

          <div class="register">
            <h3 class="section__title">Create an Account</h3>
            <form method="POST" action="/signin" class="form grid">
              {% csrf_token %}
              <div class="grid__register" style="display: flex;">
                <input type="text" name="name" placeholder="Name" class="form__input">
                <input type="email" name="email" placeholder="Email" class="form__input">               
              </div>
              <div class="grid__register" style="display: flex;">
                <input type="text" name="country" placeholder="Country Name" class="form__input">
                <input type="text" name="city" placeholder="City Name" class="form__input">
              </div>
              <div class="grid__register" style="display: flex;">
                <input type="password" name="password" placeholder="Password" class="form__input">
                <input type="password" name="password_2" placeholder="Confirm Password" class="form__input">  
              </div>


              <div class="form__btn">
                <button class="btn">Register</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      {% if messages %}
        {% for message in messages %}
          <script>
            alert("{{ message }}");
          </script>
        {% endfor %}
      {% endif %}

      <!--=============== NEWSLETTER ===============-->
      <section class="newsletter"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src=""></script>
  </body>
</html>
