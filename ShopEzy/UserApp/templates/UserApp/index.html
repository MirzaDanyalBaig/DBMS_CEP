<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <style>
      .background-image {
        background-image: url('static/image/index_background.png');
        background-repeat: no-repeat;
        background-position: calc(100% - 10px) center;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShopEzy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!--Navigation Bar for Application Homepage-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-image: linear-gradient(to right, #FF0000, #6A6AF2);">
      <div class="container-fluid">
        <div class="container-fluid" style="padding-left: 4.3%;">
          <img id="logo" src="{%static 'image/logo.png'%}" alt="logo" width="50" height="50">
          <a class="d-inline-flex link-body-emphasis text-decoration-none" href="#" style="font-size: large; padding-left: 5px;  font-weight: bolder">
            ShopEzy | 
          </a>
          <a class="navbar-brand" href="#" style="font-size: large; padding-right: 10px;">
            Make  Shopping Easier
          </a>
          <a href="signin">
            <button type="button" class="btn btn-outline-primary me-5 text-black mt-1" 
            style="float: right; font-weight: bold; border-color: #000000;" onmouseover="this.style.backgroundColor='#4040B2';" onmouseout="this.style.backgroundColor= ''">
              Sign In
            </button>
          </a>
          <a href="signup">
            <button type="button" class="btn btn-outline-primary me-4 text-black mt-1" 
            style="float: right; font-weight: bold; border-color: #000000;"  onmouseover="this.style.backgroundColor='#4040B2';" onmouseout="this.style.backgroundColor= ''">
              Sign Up
            </button>
          </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="background-image">
      <div class="navbar navbar-expand-lg py-3" style="padding-left: 10%";>
      <img id="logo" src="{%static 'image/logo.png'%}" alt="banner" width="10%" height="10%">
        <h1 style="font-size: 40px; font-weight: bold; padding-left: 1%;">
          ShopEzy
        </h1>
      </div>
      <h3 style="padding-left: 12% ;">
        Introducing ShopEzy:
        <h4 style="padding-left: 12% ;">
          Your Ultimate Shopping App
        </h4>
      </h3>
  </div>
  <div class="background-image">

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
