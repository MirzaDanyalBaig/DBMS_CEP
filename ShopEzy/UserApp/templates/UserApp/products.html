<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .background-image {
          background-image: url('static/image/index_background.png');
          background-repeat: no-repeat;
          background-position: calc(100% - 10px) center;
        }
      </style>
    <title>ShopEzy</title>
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    </head>

    <body>
        <header class="header">
            <div class="header__top">
              <div class="header__container container">
                <div class="header__contact">
                  <span>(+92) - 305 - 2620311</span>
                  <span>Our Location</span>
                </div> 
                <p class="header__alert-news">
                  Discover deals and new arrivals at ShopEzy.com
                </p>
                <a href="signin" class="header__top-action">
                  Login / Sign Up
                </a>
              </div>
            </div>

            <nav class="nav container">
              <a href="index" class="nav__logo">
                <img src="../../static/image/logo.png" alt="company_logo" class="nav__logo" style="height: 75px;">
                <img src="../../static/image/name.png" alt="company_name" class="nav__logo">
              </a>
              <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a href="index" class="nav__link">Home</a>
                  </li>
      
                  <li class="nav__item">
                    <a href="" class="nav__link">Contact</a>
                  </li>
      
                  <li class="nav__item">
                    <a href="" class="nav__link">About us</a>
                  </li>
                </ul>
              </div>
            </nav>
          </header>

          <main class="main">
            <section class="products section container">
              <div class="tab__btns">
                <span class="tab__btn active-tab">Electronics</span>
                <span class="tab__btn">Garments</span>
                <span class="tab__btn">Groceries</span>
              </div>

              <div class="tab__items_outer">
                <div class="tab__items_inner">
                  <div class="products__container grid">
                    {% for product in products %}
                    <div class="product__item tab__items">
                      <div class="product__banner">
                        <a href="" class="product__images">
                          <img src='{{ product.5 }}' alt="" class="product__img default">

                          <img src="" alt="" class="product__img hover">
                        </a>
                        <div class="product__actions">
                          <a href="#" class="action__btn" aria-label="Quick View">
                            <i class="fi fi-rs-eye"></i>
                          </a>

                          <a href="#" class="action__btn" aria-label="Add To Wishlist">
                            <i class="fi fi-rs-heart"></i>
                          </a>

                        </div>

                        <div class="product__badge light-pink">Hot</div>
                      </div>

                      <div class="product__content">
                        <span class="product__category">Electronics</span>
                        <a href="">
                          <h3 class="product__title">{{ product.1 }}</h3>
                        </a>
                        <div class="product__rating">
                          <i class="fi fi-rs-star"></i>
                          <i class="fi fi-rs-star"></i>
                          <i class="fi fi-rs-star"></i>
                          <i class="fi fi-rs-star"></i>
                          <i class="fi fi-rs-star"></i>
                        </div>
                        <div class="product__price flex">
                          <span class="new__price">{{ product.2 }}</span>
                        </div>
                        <a href="#" class="action__btn cart__btn" aria-label="Add To Cart">
                          <i class="fi fi-rs-shopping-bag-add"></i>
                        </a>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </section>
          </main>
    </body>
